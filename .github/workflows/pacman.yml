name: Generate Pac-Man Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man
        run: |
          git clone https://github.com/leandroordonez/pacman-github-contribution-graph.git
          cd pacman-github-contribution-graph
          npm install
          npm run generate -- \
            --user Daniel-Macedo-dev \
            --output ../output \
            --dark true

      - name: Commit Pac-Man SVGs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output
          git commit -m "update pacman contribution graph" || echo "No changes to commit"
          git push
