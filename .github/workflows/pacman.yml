name: Generate Pacman Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clone pacman repo
        run: |
          git clone --depth=1 https://github.com/platane/pacman-github-contribution-graph.git

      - name: Install dependencies and generate
        run: |
          cd pacman-github-contribution-graph
          npm install
          npm run generate -- --user Daniel-Macedo-dev --output ../output --dark true

      - name: Commit and push output
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output
          git commit -m "Update Pacman graph" || echo "Nothing to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Daniel-Macedo-dev/Daniel-Macedo-dev.git
          git push origin main
