name: Generate Pacman Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and run Pacman generator
        run: |
          git clone https://github.com/platane/pacman-github-contribution-graph.git
          cd pacman-github-contribution-graph
          npm install
          npm run generate -- --user Daniel-Macedo-dev --output ../output --dark true

      - name: Commit Pacman SVGs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output
          git commit -m "Update pacman contribution graph" || echo "No changes"
          git push
